{% extends 'base.html' %}
{% block title %}FAQ{% endblock %}
{% block content %}
<div class="faq-page">
    <h1 class="section-title">FAQ</h1>
    <div class="faq-list">
        {% for question, answer in faqs %}
        <div class="faq-item">
            <strong>{{ question }}</strong><br>
            {{ answer }}
        </div>
        {% else %}
        <div class="faq-item">Нет вопросов</div>
        {% endfor %}
    </div>
    <a href="/">На главную</a>
</div>
{% endblock %}
